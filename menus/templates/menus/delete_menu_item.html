{% extends "application.html" %}

{% block content %}
<form action="" method="post">
    <h1>Remove Item {{ menu_item.id }} do Menu </h1>
    {% csrf_token %}
    <div class="form-group mb-3">
        <label for="category" class="form-label">Category:</label>
        <input type="text" name="category" value="{{ menu_item.category }}" class="form-control" disabled/>
    </div>
    <div class="form-group mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" value="{{ menu_item.name }}" class="form-control" disabled/>
    </div>
    <div class="form-group mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" name="description" value="{{ menu_item.description }}" class="form-control" disabled/>
    </div>
    <div class="form-group mb-3">
        <label for="price" class="form-label">Price:</label>
        <input type="text" name="price" value="{{ menu_item.price }}" class="form-control" disabled/>
    </div>
    <div class="form-group mb-3">
        <button type="submit" class="btn btn-primary">Confirmar</button> 
        <a href="/menus/{{ menu_item.restaurant_id }}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock content %}
